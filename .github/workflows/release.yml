name: Build & publish release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross & cargo-deb
        run: |
          cargo install cross --git https://github.com/cross-rs/cross --locked
          cargo install cargo-deb --locked

      - name: Gzip man pages
        run: |
          mkdir -p man
          for f in man/*.1; do
            [ -f "$f" ] && gzip -kf "$f"
          done

      - name: Cross compile binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Package tarball
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/flnk dist/
          cp man/*.1.gz dist/ || true
          tar -C dist -czf flnk-${{ matrix.target }}.tar.gz .

      - name: Create .deb
        run: cargo deb --target ${{ matrix.target }} --no-build

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            flnk-${{ matrix.target }}.tar.gz
            target/debian/*.deb

  publish:
    name: Draft GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create / update release from tag
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/**/*.deb
            ./artifacts/**/*.tar.gz
          draft: false
